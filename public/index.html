<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JWT Token</title>
  </head>
  <body>
    <form action="/login" method="post">
      <h1 class="formH1">Login/Resgister</h1>
      <br />
      <label for="username">Username</label><br />
      <input id="username" type="text" name="name" required /><br /><br />
      <label for="password">Password</label><br />
      <input
        id="password"
        type="password"
        name="Password"
        required
      /><br /><br />
      <button type="submit" class="formButton">Submit</button>
      <p class="response"></p>
    </form>
    <div class="div">
      <h1 class="divH1">DashBoard</h1>
      <p class="divFp">No Token Present</p>
      <section class="section"></section>
      <button type="submit" class="divButton">Get Data</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
